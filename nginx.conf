server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {

        # I've always hade a local conflict with port 9080, caused my logitech GHUB software. "mcmasterful-books" has therefore, always worked for me on port 9081 instead. That is why I am trying to forward traffic to port 9081 instead of 9080 here.

        # We have uninstalled Logitech for now and back to trying to use port 9080.

       proxy_pass http://front-end:9080;

       # root   /usr/share/nginx/html;
        index  index.html index.htm;

       # root html;
    }

    location /api/ {
       proxy_pass http://server:3000/;
       # root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

