name: Build images and publish them
run-name: ${{ github.actor }} is building and publishing images.

on: 
    push: 
    pull_request:

jobs:
  buildAndPublish:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - run: docker build /workspaces/Assignment1/src/books/.
        - run: docker build /workspaces/Assignment1/src/suborders/.
        - run: docker build /workspaces/Assignment1/src/subwarehouse/.